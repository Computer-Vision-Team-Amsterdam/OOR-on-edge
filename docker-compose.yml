services:
  oor-on-edge:
    container_name: oor-on-edge
    image: oor-on-edge:latest
    env_file:
      - .iot-env
    build:
      context: .
      dockerfile: ./Dockerfile
    runtime: nvidia
    restart: unless-stopped
    volumes:
      - type: bind
        source: 
        target: /input
      - type: bind
        source: 
        target: /model_artifacts
      - type: bind
        source: 
        target: /detections
      - type: bind
        source: 
        target: /cvt_logs
      - type: bind
        source: 
        target: /training_mode
